<div class="modal fade" id="upload_images" tabindex="-1" aria-labelledby="upload_images_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="upload_images_label"><i class="fa-solid fa-cloud-arrow-up"></i> Upload</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                <div class="row" style="color:white !important;">
                    <div class="col-lg-12" style="color:white !important;">
                        <div id="uploader" style="color: white !important; min-height: 600px;">
                            <div id="thelist" class="uploader-list" style="color: white !important;"></div>
                            <div class="btns" style="color:white !important;">
                                <div id="picker" style="color: white !important;float:left">选择文件</div>
                                <button id="uploadbtn" class="btn btn-default"
                                    style="padding:8px 15px; color: white !important;">开始上传</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="upload">Upload</button>
            </div>
        </div>
    </div>
</div>
